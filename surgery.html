<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-teach医途唇腭裂手术系统-手术定点</title>

    <link rel="stylesheet" type="text/css" href="css/etalage.css">
</head>
<body>
<header>

    <div class="header-logo">
        <a href="index.html">Infinity</a>
    </div>


</header> <!-- end header -->

<div class="operation">

    <div class="etalage_wrap" >
        <ul id="etalage">
            <li>
                <div class="spot-img" id="spot2">
                    <img class="etalage_thumb_image" id="small-img" src="images/bg.jpg" title="first img" />
                </div>
                <div class="spot-img" id="spot1">
                    <img class="etalage_big_image" id="big-img" src="images/bg.jpg"/>
                </div>
            </li>

        </ul>
    </div>


    <div class="op-button">
        <input type="file" name="file" id="doc" onchange="javascript:setImagePreview();">
        <label class="op-btn" for="doc">上传图片</label>
        <label class="op-btn">计算标点</label>
    </div>

</div>



<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jqzoom.js"></script>
<script type="text/javascript">
    $("#etalage").zoom({
        zoom_area_width: 300,
        autoplay_interval :3000,
        small_thumbs : 0,
        autoplay : true
    });
</script>

<script type="text/javascript">

    function setImagePreview() {
        var docObj = document.getElementById("doc");
        var imgObj1 = document.getElementById("big-img");
        var imgObj2 = document.getElementById("small-img");
        var imgObj3 = document.getElementById("small-small-img");

        var img_id=docObj.files[0].name;
        var index= img_id.lastIndexOf("."); //得到"."在第几位
        img_id=img_id.substring(index); //截断"."之前的，得到后缀

        if(img_id!=".bmp"&&img_id!=".png"&&img_id!=".gif"&&img_id!=".jpg"&&img_id!=".jpeg"){  //根据后缀，判断是否符合图片格式
            alert("不是指定图片格式,重新选择");
            document.getElementById('doc').value="";  // 不符合，就清除，重新选择
        }

        if(docObj.files && docObj.files[0])
        {

            imgObj1.src = window.URL.createObjectURL(docObj.files[0]);
            imgObj2.src = window.URL.createObjectURL(docObj.files[0]);
            imgObj3.src = window.URL.createObjectURL(docObj.files[0]);
        }
        return true;
    }

</script>


</body>
</html>
